<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-Inspired Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
    }

    header {
      background-color: #141414;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      line-height: 1;
    }

    header .logo {
      font-weight: bold;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header nav a {
      margin-left: 2rem;
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.2s ease-in-out;
    }

    header nav a:hover {
      color: white;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .movie-card {
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
      width: calc(33.333% - 2rem);
      transition: transform 0.2s ease-in-out;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-card h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.5;
      text-align: center;
    }

    footer {
      background-color: #141414;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">Netflix</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
  </header>
  <main>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x400" alt="Movie 1">
      <h3>Movie 1</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x400" alt="Movie 2">
      <h3>Movie 2</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x400" alt="Movie 3">
      <h3>Movie 3</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x400" alt="Movie 4">
      <h3>Movie 4</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x400" alt="Movie 5">
      <h3>Movie 5</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x400" alt="Movie 6">
      <h3>Movie 6</h3>
    </div>
  </main>
  <footer>
    &copy; 2023 Netflix-Inspired Webpage
  </footer>
</body>
</html>
